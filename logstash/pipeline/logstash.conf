input {
  file {
    path => "/logs/*/*"
    start_position => "beginning"
    sincedb_path => "/dev/null"

    codec => multiline {
      # Lines starting with a timestamp (with optional ms) are new events
      pattern => "^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}(?:[.,]\d+)?"
      negate => true
      what => "previous"
    }
  }
}

filter {
  # Extract folder name from file path for index naming
  grok {
    match => { "path" => ".*/(?<folder_name>[^/]+)/[^/]+$" }
    tag_on_failure => ["folder_extract_failure"]
  }

  # Ensure folder_name is always lowercase (fix ES index rejection)
  mutate {
    rename => { "folder_name" => "app" }
    lowercase => ["app"]
  }

  # Extract timestamp, logger, level, and log body
  grok {
    match => { 
      "message" => "%{TIMESTAMP_ISO8601:log_timestamp} - %{DATA:logger} - %{WORD:level} - %{GREEDYDATA:log_body}"
    }
    tag_on_failure => ["header_parse_failure"]
  }

  # Normalize @timestamp (support with/without milliseconds)
  date {
    match => [
      "log_timestamp",
      "yyyy-MM-dd HH:mm:ss",
      "yyyy-MM-dd HH:mm:ss.SSSSSS",
      "yyyy-MM-dd HH:mm:ss,SSS"
    ]
    target => "@timestamp"
    timezone => "Asia/Kolkata"
    tag_on_failure => ["date_parse_failure"]
  }

  # Extract only the human-readable short message
  if [log_body] =~ /Message :-/ {
    grok {
      match => { "log_body" => "Message :-\s*%{GREEDYDATA:short_message}" }
    }
    mutate {
      replace => { "message" => "%{short_message}" }
      remove_field => ["short_message"]
    }
  } else if [log_body] =~ /message\s*:/ {
    grok {
      match => { "log_body" => ".*message\s*:\s*\"?(?<short_message>[^\"]+)" }
    }
    mutate {
      replace => { "message" => "%{short_message}" }
      remove_field => ["short_message"]
    }
  } else {
    # fallback: take first line of log_body
    grok {
      match => { "log_body" => "(?<short_message>[^\n\r]+)" }
    }
    mutate {
      replace => { "message" => "%{short_message}" }
      remove_field => ["short_message"]
    }
  }

  # Cleanup extra fields
  mutate {
    remove_field => ["log_timestamp", "log_body", "host", "agent", "@version"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    # Use folder name for index, fallback if missing
    index => "logs-%{app}"
    ilm_enabled => false
  }

  # Debug to console
  stdout { codec => rubydebug }
}
